<div [class.example-is-mobile]="mobileQuery.matches" class="app-container">
    <mat-toolbar color="primary" class="example-toolbar">
        <button *ngIf="isLogged" mat-icon-button (click)="snav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <h1 class="example-app-name">Web Book</h1>
        <span class="nav-spacer"></span>

        <!-- Menu do usuário, extrema direita -->
        <section *ngIf="isLogged">
            <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>settings</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item>Configurações</button>
                <button mat-menu-item (click)="onClickLogout()">Sair</button>
            </mat-menu>
        </section>
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav mode="over"
                     [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
            <mat-nav-list>
                <a mat-list-item routerLink="." *ngFor="let menuItem of menuItems">{{menuItem}}</a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <div class="container-fluid">
                <router-outlet></router-outlet>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
