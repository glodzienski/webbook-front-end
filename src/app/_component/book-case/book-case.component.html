<div *ngIf="doesHaveBooks()">
    <div *ngFor="let book of books" class="col s3 mt-15">
        <mat-card (click)="openBottomSheet(book)" class="cursor pointer">
            <mat-card-title>
                {{book.name}}
                <mat-icon (click)="onClickFavorite(book)">star_border</mat-icon>
            </mat-card-title>
            <img mat-card-image
                 src="https://dummyimage.com/500x400/1f1c1f/ffffff&text=...">
        </mat-card>
    </div>
</div>
<div *ngIf="!doesHaveBooks()"
     class="col s6 offset-s3 mt-50 grey darken-4 p-20 white-text center-align">
    <h4>Você não possui obras favoritadas! :D</h4>
</div>
