<h2 mat-dialog-title>Assinar Plano</h2>
<mat-dialog-content class="mat-typography">
    <div [formGroup]="addressForm" class="row">
        <div class="col s12">
            <mat-form-field>
                <mat-label>Plano</mat-label>
                <mat-select [(ngModel)]="selectedValue" name="plan">
                    <mat-option *ngFor="let plan of plans" [value]="plan.code">
                       Plano {{plan.name}} - R${{plan.value}},00
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col s12">
            <mat-form-field>
                <mat-label>Endere√ßo</mat-label>
                <mat-select [(ngModel)]="selectedValue" name="address">
                    <mat-option *ngFor="let address of addresses" [value]="address.code">
                        {{address.street}} - {{address.number}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button
            mat-dialog-close>Cancelar
    </button>
    <button mat-raised-button
            cdkFocusInitial
            (click)="onClickRegisterSubscription()"
            color="primary">
        Assinar
    </button>
</mat-dialog-actions>
