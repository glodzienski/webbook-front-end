<div id="register-page" class="container-fluid indigo">
    <div class="row">
        <div class="col s12 l8 offset-l2">
            <mat-card id="register-card">
                <mat-card-title class="center-align">Crie sua conta</mat-card-title>
                <mat-card-content>
                    <app-user-form [(model)]="currentUser" [(isValid)]="isValidToSaveUser"></app-user-form>
                    <div class="row">
                        <div class="col s6 offset-s3 center-align">
                            <button mat-button
                                    (click)="onClickRegister()"
                                    class="col s12 indigo darken-2 white-text">
                                Cadastrar
                            </button>
                        </div>
                        <div class="col s12 center-align mt-5">
                            <a routerLink="/login" routerLinkActive="active">Login</a>
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>

        </div>
    </div>
</div>
